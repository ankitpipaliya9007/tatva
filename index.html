<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>My Company</title>
</head>
<body>
    <section class="section_1">
        <img class="hero-img" src="img/hero-image.png" alt="hero-image">
    </section>
    <section class="section_2">
        <div class="section_2-div">
            <h1 class="section_2-h1">
                <img src="img/favicon.ico" alt="logo">
                <span>Company</span>
            </h1>
            <p>We are <span>experts</span> in business, marketing, growth, &sales.</p>
            <h4>Login into your account</h4>
            <input type="text" class="input-text" placeholder="Username">
            <input type="text" class="input-text" placeholder="Password">
            <div class="btn-and-for">
                <div class="login-btn">Login</div>
                <span>Forgot Password?</span>
            </div>
            <h5 class="reg-class">
                <span>Are you a New member?</span>
                <span class="reg-class-span2">Register here</span>
            </h5>
        </div>
    </section>
</body>
</html>
