<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Inner Page</title>
</head>
<body>
    <header class="header">
        <div class="header-div1">
            <img src="img/menu-bar.svg" class="img-menubar" alt="menu-bar">
            <img src="img/header-logo.svg" class="img-headerlogo" alt="header-logo">
            <img src="img/search-icon.svg" alt="search-icon" class="img-searchicon">
            <span class="header-Searchspan">Search</span>
        </div>
        <div class="header-div2">
            <img src="img/notification-icon.svg" class="img-notifi" alt="notification-icon">
            <img src="img/profile.png" alt="profile" class="img-profile">
            <span class="text-john">John Doe</span>
            <img src="img/downward-arrow.svg" class="img-downarrow" alt="downward-arrow">
        </div>
    </header>
    <div class="div-flex">
        <aside class="aside">
            <nav class="sidebar">
                <li class="sidebar-list"><img class="list-img" src="img/dashboard-default.svg" alt="dashboard-active"><span class="list-text">Dashboard</span></li>
                <li class="sidebar-list active-list"><img class="list-img" src="img/graph-active.svg" alt="graph-default"><span class="list-text">Analysis</span></li>
                <li class="sidebar-list"><img src="img/inbox-default.svg" class="list-img" alt="inbox-default"><span class="list-text">Inbox</span></li>
                <li class="sidebar-list"><img src="img/clock-default.svg" class="list-img" alt="clock-default"><span class="list-text">History</span> </li>
                <li class="sidebar-list"><img src="img/user-default.svg" alt="user-default" class="list-img"><span class="list-text">Users</span></li>
                <li class="sidebar-list"><img src="img/maintenance-default.svg" alt="maintenance-default" class="list-img"><span class="list-text">Maintenance</span></li>
                <li class="sidebar-list"><img src="img/setting-default.svg" class="list-img" alt="setting-default"><span class="list-text">Setting</span></li>
            </nav>
        </aside>
        <section class="main-sec-innerpage">
            <h2 class="innerpage-text">Analysis</h2>
            <div class="main-div-innerpage">
                <h3>One Column</h3>
                <input class="form-control padding-1" type="text" placeholder="Name" aria-label="default input example">
                <input class="form-control padding-1" type="text" placeholder="Dropdown" aria-label="default input example">
                <div class="mb-3">
                    <textarea class="form-control padding-1" placeholder="Multiple Line" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>

                <h3>Two Column</h3>
                
            </div>
        </section>
    </div>
</body>
</html>
